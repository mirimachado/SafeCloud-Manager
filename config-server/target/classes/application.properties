# application.properties LOCAL (config-server)
spring.application.name=config-server
server.port=8888

# Git repository configuration (com dados sensíveis)
spring.cloud.config.server.git.uri=https://oauth2:${GITLAB_ACCESS_TOKEN}@gitlab.com/miria.machado.estudante-group/config-repo.git

# Database credentials (dados sensíveis)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

